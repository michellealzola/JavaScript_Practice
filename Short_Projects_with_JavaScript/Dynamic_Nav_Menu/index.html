<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Nanum+Gothic:wght@400;700;800&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="dnm.js" defer></script>
    <title>Dynamic Navigation Menu</title>
</head>
<body>
    <header>
        <h1>Dynamic Navigation Menu</h1>
    </header>
    <div class="container">
        <div class="setup">
            <h2>Enter Menu Titles</h2>
            <h3>Enter a Menu Item</h3>
            <input id="menuItemEntry" type="text">
            <input id="btn-add" type="button" value="ADD">
            <input id="btn-delete" type="button" value="DELETE">
            <input id="btn-reset" type="button" value="RESET">

        </div>
        <div class="navigation">
            <h2>Navigation</h2>
            <div class="dropdown">
                <button id="dropdown-button" class="dropdown-button">Menu</button>
                <div id="dropdown-menu" class="dropdown-menu">
            </div>

        </div>
    </div>
</body>
</html>
