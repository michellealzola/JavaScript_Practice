<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="quiz.css" />
    <script src="quiz.js" defer></script>
    <title>Simple To-Do App</title>
</head>
<body>
    <header>
        <h1>Simple Quiz Site</h1>
    </header>
    <div class="container">
        <div class="left">
            <h2>Click the question number:</h2>
            <button class="btn" >Question 01</button>
            <button class="btn" >Question 02</button>
            <button class="btn" >Question 03</button>
            <button class="btn" >Question 04</button>
            <button class="btn" >Question 05</button>
        </div>

        <div class="right">
            <h2>Question</h2>
            <p id="question"></p>
            <label>Please write your answer</label>
            <input id="yourAnswer">
            <button class="submit">Submit</button>
            <p id="response"></p>
        </div>
    </div>
    
</body>
</html>
