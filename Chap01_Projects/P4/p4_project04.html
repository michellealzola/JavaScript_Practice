<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Chapter 01 - Project 04</h1>
    </header>
    <div>
        <h2>Shipping Address</h2>
        <form>
            <p>Choose an Address</p>
            <div class="radio">
                <input type="radio" id="home" name="address" onclick="getHome()">
                <label for="home">Home</label>
                <p><script>document.write(homeStreet + ' ' + homeCity + ' ' + homeState + ' ' + homeCode)</script></p>
            </div>
            <div class="radio">
                <input type="radio" id="work" name="address" onclick="getWork()">
                <label for="work">Work</label>
                <p><script>document.write(workStreet + ' ' + workCity + ' ' + workState + ' ' + workCode)</script></p>
            </div> 
            
            <div class="autofilled">
                <label for="street-address">Street Address</label>
                <input id="street-address">
                <label for="city">City</label>
                <input id="city">
                <label for="state">State</label>
                <input id="state">
                <label for="zip">Zip</label>
                <input id="zip">
            </div>
            
        </form>

    </div>
    
</body>
</html>
